<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
	<div class="hider">
		<div id="form-wrap">
			
			<div class="question"> <!--QUESTION ONE-->
					<div class="col-xs-12">

					</div>
					<div class="col-xs-10">
						<input></input>
					</div>
					<div class="col-xs-2">
						<button class="btn next-btn">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-xs-12 indicator">
						<p>question 1 / 5</p>
					</div>
				</div>
			
				<div class="question"> <!--QUESTION TWO-->
					<div class="col-xs-12">
						<h1>What is your favorite color?</h1>

							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>
					</div>

				</div>
			
				<div class="question"> <!--QUESTION THREE-->
					<div class="col-xs-12">

					<div class="col-xs-2">
						<button class="btn next-btn">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-xs-12 indicator">
						<p>question 3 / 5</p>
					</div>
				</div>

				<div class="question"> <!--QUESTION FOUR-->
					<div class="col-xs-12">
						<h1>What's your favorite type of pickle?</h1>
					</div>
					<div class="col-xs-10">
						<input></input>
					</div>
					<div class="col-xs-2">
						<button class="btn next-btn">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</button>

					</div>

					<div class="col-xs-2">

							<i class="fa fa-arrow-right" aria-hidden="true"></i>

				</div>

				<div class="completed"> <!--COMPLETED-->
					<div class="col-xs-12"><h1>Thank you for your input!</h1></div>
				</div>
			
			</div>
		</div>
	</div>
</div>
<div class="progress-bar"></div>
